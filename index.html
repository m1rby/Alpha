<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaYOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Montserrat', Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      color: #181818;
    }
    .main-container, .screen-feed {
      max-width: 430px;
      margin: 0 auto;
      padding: 0 0 0 0;
      background: #fff;
      min-height: 100vh;
      position: relative;
      display: block;
      transition: opacity 0.3s;
    }
    .main-container {
      z-index: 1;
      opacity: 1;
    }
    .main-container.blurred {
      filter: blur(2px) grayscale(0.1);
      opacity: 0.7;
      transition: filter 0.3s, opacity 0.3s;
    }
    .screen-feed {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%) translateY(100%);
      width: 100vw;
      max-width: 430px;
      min-height: 100vh;
      background: #fff;
      z-index: 100;
      box-shadow: 0 -2px 24px 0 #e0e0e0;
      transition: transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s;
      opacity: 0;
      pointer-events: none;
      display: block;
    }
    .screen-feed.active-screen {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .screen-feed.inactive-screen {
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      pointer-events: none;
    }
    .active-screen { display: block !important; }
    .inactive-screen { display: none !important; }
    /* Верхняя панель главного экрана */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 18px 0 18px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
    }
    .user-name {
      font-size: 1.22rem;
      font-weight: 600;
      color: #232323;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: none;
      padding: 0;
      transition: background 0.2s;
    }
    .icon-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
    }
    .icon-btn:active {
      background: #edeafd;
    }
    /* Блок счетов и действий */
    .accounts-actions-row {
      display: flex;
      flex-direction: row;
      gap: 22px;
      margin: 32px 18px 0 18px;
    }
    .accounts-block {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .account-main-card {
      background: #f6f6f6;
      border-radius: 22px;
      padding: 20px 22px 18px 22px;
      display: flex;
      align-items: center;
      gap: 22px;
      min-width: 0;
      box-sizing: border-box;
    }
    .card-img {
      width: 76px;
      height: 52px;
      border-radius: 14px;
      object-fit: cover;
      background: #e50914;
      display: block;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .card-balance-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
      gap: 4px;
    }
    .account-balance {
      font-size: 1.32rem;
      font-weight: 700;
      color: #232323;
      line-height: 1.1;
    }
    .account-label {
      font-size: 1.08rem;
      color: #7a7a7a;
      font-weight: 500;
      line-height: 1.1;
    }
    .account-invest-card {
      background: #edeafd;
      border-radius: 16px;
      padding: 16px 20px 14px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 0;
    }
    .invest-img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      background: #a13cf7;
      display: block;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .invest-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .invest-balance {
      font-size: 1.18rem;
      font-weight: 700;
      color: #232323;
    }
    .invest-label {
      font-size: 1.05rem;
      color: #7a7a7a;
      font-weight: 500;
    }
    .actions-col {
      display: flex;
      flex-direction: column;
      gap: 22px;
      justify-content: space-between;
      align-items: center;
    }
    .action-vert-btn {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: none;
      padding: 0;
      transition: background 0.2s;
    }
    .action-vert-btn:active {
      background: #edeafd;
    }
    .action-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
    /* Быстрые действия */
    .quick-actions {
      display: flex;
      gap: 22px;
      margin: 24px 18px 0 18px;
    }
    .quick-action {
      background: #f6f6f6;
      border-radius: 18px;
      width: 76px;
      height: 76px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      padding: 0;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .quick-action:active {
      background: #edeafd;
    }
    .quick-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      border-radius: 14px;
      display: block;
    }
    /* Последняя операция */
    .last-transaction {
      background: #f6f6f6;
      border-radius: 18px;
      margin: 28px 18px 0 18px;
      padding: 18px 22px 16px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .last-transaction-icon {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: #00bfff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
    }
    .last-transaction-icon img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    .last-transaction-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      gap: 4px;
    }
    .last-transaction-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #232323;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .last-transaction-category {
      font-size: 1.08rem;
      color: #7a7a7a;
      font-weight: 500;
    }
    .last-transaction-amount {
      font-size: 1.22rem;
      font-weight: 800;
      color: #232323;
      margin-left: 12px;
      white-space: nowrap;
    }
    /* --- ЛЕНТА --- */
    .feed-top {
      padding: 24px 18px 0 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .feed-actions-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .feed-filters {
      display: flex;
      flex-direction: row;
      gap: 12px;
      padding: 0 0 12px 0;
      margin: 0 0 8px 0;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .feed-filters::-webkit-scrollbar {
      display: none;
    }
    .feed-filter-btn {
      border: none;
      border-radius: 22px;
      padding: 8px 22px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      background: #f3f3f3;
      color: #fff;
      transition: background 0.2s, color 0.2s;
      outline: none;
      white-space: nowrap;
      box-shadow: 0 2px 8px 0 #e0e0e0;
      margin-right: 0;
      margin-left: 0;
      display: inline-block;
    }
    .feed-filter-btn.traty { background: #e94f7c; color: #fff; }
    .feed-filter-btn.sovety { background: #a13cf7; color: #fff; }
    .feed-filter-btn.nagrady { background: #6be27b; color: #fff; }
    .feed-filter-btn.vygoda { background: #3ee6e6; color: #fff; }
    .feed-filter-btn.plus { background: #181818; color: #ffd600; }
    .feed-filter-btn.active {
      box-shadow: 0 4px 16px 0 #e0e0e0;
      filter: brightness(0.95);
      border: 2px solid #ffd600;
    }
    .feed-cards-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0 0 24px 0;
      margin: 0 18px;
    }
    .feed-card {
      border-radius: 22px;
      box-shadow: 0 4px 24px 0 #e0e0e0, 0 1.5px 8px 0 #ffb6b9;
      padding: 22px 18px 18px 18px;
      display: flex;
      align-items: center;
      gap: 18px;
      min-height: 80px;
      font-size: 1.13rem;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    .feed-card.traty { background: #e94f7c; }
    .feed-card.sovety { background: #a13cf7; }
    .feed-card.nagrady { background: #6be27b; color: #181818; }
    .feed-card.vygoda { background: #3ee6e6; color: #181818; }
    .feed-card.plus { background: #181818; color: #ffd600; }
    .feed-card .feed-card-emoji {
      font-size: 2.1rem;
      margin-right: 10px;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 2px #0002);
    }
    .feed-card .feed-card-accent {
      font-size: 1.35rem;
      font-weight: 800;
      margin-right: 10px;
      color: #fff;
      display: inline-block;
    }
    .feed-card.nagrady .feed-card-accent,
    .feed-card.vygoda .feed-card-accent {
      color: #181818;
    }
    .feed-card .feed-card-check {
      font-size: 2.1rem;
      margin-right: 10px;
      color: #181818;
    }
    .feed-card-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .feed-card-title {
      font-weight: 700;
      font-size: 1.08rem;
      margin-bottom: 2px;
    }
    .feed-card-desc {
      font-size: 1.08rem;
      font-weight: 500;
    }
    .feed-card .feed-card-link {
      color: #181818;
      font-weight: 700;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 4px;
    }
    .feed-card.traty .feed-card-accent { color: #fff; }
    .feed-card.sovety .feed-card-accent { color: #fff; }
    .feed-bottom-message {
      margin: 32px 0 0 0;
      text-align: center;
      color: #181818;
      font-size: 1.13rem;
      font-weight: 600;
    }
    /* Нижнее меню */
    .bottom-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      max-width: 430px;
      background: #f6f6f6;
      border-radius: 22px 22px 0 0;
      box-shadow: 0 -2px 12px 0 #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      z-index: 100;
      height: 64px;
      margin: 0 auto;
    }
    .bottom-nav-btn {
      flex: 1;
      border: none;
      background: none;
      font-size: 1.15rem;
      font-weight: 700;
      color: #7a7a7a;
      padding: 0;
      height: 100%;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      border-radius: 22px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-nav-btn.active {
      color: #181818;
      background: #fff;
      font-weight: 800;
    }
    .bottom-nav-btn.feed-indicator::after {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #e94f7c;
      border-radius: 50%;
      position: absolute;
      right: 18px;
      top: 18px;
    }
    .bottom-nav-divider {
      width: 1px;
      height: 32px;
      background: #e0e0e0;
      margin: 0 8px;
    }
    .bottom-nav-search { display: none !important; }
    .swipe-hint {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.85;
      z-index: 10;
      pointer-events: none;
      animation: fadein 1.2s;
    }
    .swipe-hint-arrow {
      width: 44px;
      height: 44px;
      margin-bottom: 0;
      animation: bounce 1.2s infinite;
      color: #a13cf7;
      display: block;
    }
    .swipe-hint-text {
      color: #b0b8d1;
      font-size: 1.08rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      opacity: 0.85;
      margin-top: 2px;
      animation: fadein 2s;
      text-align: center;
      }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(12px); }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 0.85; }
    }
    @media (max-width: 480px) {
      .main-container { max-width: 100vw; }
      .bottom-nav { max-width: 100vw; }
    }
    .feed-actions-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .feed-round-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 8px 0 #ffd6e0;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      outline: none;
    }
    .feed-round-btn.bell {
      background: #e50914;
      font-size: 1.3rem;
    }
    .feed-round-btn.profile {
      background: #e50914;
      font-size: 1.3rem;
    }
    .feed-plus-btn {
      flex: 1;
      background: #181818;
      color: #fff;
      border-radius: 22px;
      border: none;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 24px 12px 18px;
      margin-left: 0;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 16px 0 #e0e0e0;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .feed-plus-btn .crown {
      position: absolute;
      right: 12px;
      top: -16px;
      font-size: 1.5rem;
      color: #ffd600;
      filter: drop-shadow(0 2px 2px #0002);
    }
  </style>
</head>
<body>
    <!-- Главный экран -->
  <div class="main-container active-screen" id="mainContainer">
    <!-- Верхняя панель -->
    <div class="header">
      <div class="header-left">
        <div class="avatar">А</div>
        <div class="user-name">Иван Иванов</div>
      </div>
      <div class="header-right">
        <button class="icon-btn" title="Поиск">
          <img src="search.png" alt="search" />
        </button>
        <button class="icon-btn" title="Уведомления">
          <img src="kolokol.png" alt="bell" />
        </button>
      </div>
    </div>
    <!-- Блок счетов и действий -->
    <div class="accounts-actions-row">
      <div class="accounts-block">
        <div class="account-main-card">
          <img src="card.png" alt="card" class="card-img" />
          <div class="card-balance-block">
            <div class="account-balance">98,71₽</div>
            <div class="account-label">Текущий счёт</div>
      </div>
    </div>
        <div class="account-invest-card">
          <img src="addcardinvest.png" alt="invest" class="invest-img" />
          <div class="invest-info">
            <div class="invest-balance">3000 ₽</div>
            <div class="invest-label">На Инвесткопилку</div>
  </div>
    </div>
    </div>
      <div class="actions-col">
        <button class="action-vert-btn" title="Отправить">
          <img src="paperplane.png" alt="plane" class="action-img" />
        </button>
        <button class="action-vert-btn" title="QR-код">
          <img src="qr.png" alt="qr" class="action-img" />
        </button>
    </div>
      </div>
    <!-- Быстрые действия -->
    <div class="quick-actions">
      <button class="quick-action" title="Глобус">
        <img src="iconworld.png" alt="world" class="quick-img" />
      </button>
      <button class="quick-action" title="Сумка">
        <img src="shop.png" alt="shop" class="quick-img" />
      </button>
      <button class="quick-action" title="Билет">
        <img src="tiket.png" alt="ticket" class="quick-img" />
      </button>
      <button class="quick-action" title="Авиабилет">
        <img src="rubleplane.png" alt="rubleplane" class="quick-img" />
      </button>
    </div>
    <!-- Последняя операция -->
    <div class="last-transaction">
      <div class="last-transaction-icon">
        <img src="yandexlavka.png" alt="yandex-lavka" />
          </div>
      <div class="last-transaction-info">
        <div class="last-transaction-title">Яндекс.Лавка</div>
        <div class="last-transaction-category">Продукты</div>
        </div>
      <div class="last-transaction-amount">-1 958 ₽</div>
          </div>
    <div class="swipe-hint" id="swipeHint">
      <svg class="swipe-hint-arrow" viewBox="0 0 48 48"><path d="M24 16v16M16 32l8 8 8-8" stroke="#a13cf7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      <div class="swipe-hint-text">Свайп вверх, чтобы открыть ленту</div>
        </div>
          </div>
  <!-- Лента -->
  <div class="screen screen-feed inactive-screen" id="feedScreen">
    <div class="feed-top">
      <div class="feed-actions-row">
        <button class="feed-round-btn bell" title="Уведомления">🔔</button>
        <button class="feed-round-btn profile" title="Профиль">П</button>
        <button class="feed-plus-btn">
          Получить больше с Альфа-Плюс
          <span class="crown">👑</span>
        </button>
      </div>
      <div class="feed-filters" id="feedFilters"></div>
    </div>
    <div class="feed-cards-list" id="feedCardsList"></div>
    <div class="feed-bottom-message">Скоро здесь появится больше инсайтов!</div>
  </div>
  <!-- Удалено: нижнее меню -->
  <script>
    // --- Фильтры ---
    const feedFilters = [
      { type: 'traty', label: 'Траты' },
      { type: 'sovety', label: 'Советы' },
      { type: 'nagrady', label: 'Награды' },
      { type: 'vygoda', label: 'Выгоды' },
      { type: 'plus', label: 'Плюс' },
    ];
    let activeFeedFilter = null;
    function renderFeedFilters() {
      const filtersElem = document.getElementById('feedFilters');
      filtersElem.innerHTML = '';
      feedFilters.forEach(f => {
        const btn = document.createElement('button');
        btn.className = 'feed-filter-btn ' + f.type + (activeFeedFilter === f.type ? ' active' : '');
        btn.textContent = f.label;
        btn.onclick = () => {
          if (activeFeedFilter === f.type) {
            activeFeedFilter = null;
          } else {
            activeFeedFilter = f.type;
      }
          renderFeedFilters();
          renderFeedCards();
        };
        filtersElem.appendChild(btn);
      });
    }
    // --- Карточки новостей ---
    const feedData = [
      { type: 'traty', accent: '+47%', text: 'Ты потратил на кофе в этом месяце по сравнению с предыдущим' },
      { type: 'sovety', emoji: '🧐', text: 'Ты часто переводишь на Сбер — порекомендуй карту Альфа и получай бонусы' },
      { type: 'nagrady', check: true, text: 'Выполнено:\n«Сам себе финансист»\nНажимай и забирай награду!' },
      { type: 'vygoda', emoji: '🤩', text: 'Супер кэшбек на «Ростикс» — сегодня только для тебя' },
    ];
    function renderFeedCards() {
      const listElem = document.getElementById('feedCardsList');
      listElem.innerHTML = '';
      let filtered = activeFeedFilter ? feedData.filter(d => d.type === activeFeedFilter) : feedData;
      filtered.forEach(item => {
      const card = document.createElement('div');
        card.className = 'feed-card ' + item.type;
        let content = '';
        if (item.accent) {
          content += `<span class='feed-card-accent'>${item.accent}</span>`;
        }
        if (item.emoji) {
          content += `<span class='feed-card-emoji'>${item.emoji}</span>`;
        }
        if (item.check) {
          content += `<span class='feed-card-check'>✔️</span>`;
    }
        content += `<span class='feed-card-content'>${item.text.replace(/\n/g, '<br>')}</span>`;
        card.innerHTML = content;
        listElem.appendChild(card);
        });
    }
    renderFeedFilters();
    renderFeedCards();

    let startY = null;
    let currentY = null;
    let dragging = false;
    let dragType = null; // 'up' or 'down'
    const feedScreen = document.getElementById('feedScreen');
    const mainContainer = document.getElementById('mainContainer');
    const swipeHint = document.getElementById('swipeHint');

    // --- Drag-свайп вверх (открытие ленты) ---
    mainContainer.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        startY = e.touches[0].clientY;
        dragging = true;
        dragType = 'up';
        feedScreen.style.transition = 'none';
        feedScreen.classList.add('active-screen');
        feedScreen.classList.remove('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
        feedScreen.style.opacity = 0;
      }
    });
    mainContainer.addEventListener('touchmove', function(e) {
      if (!dragging || dragType !== 'up') return;
      currentY = e.touches[0].clientY;
      let delta = Math.max(0, startY - currentY);
      let percent = Math.min(1, delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${100 - percent * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    mainContainer.addEventListener('touchend', function(e) {
      if (!dragging || dragType !== 'up') return;
      let endY = e.changedTouches[0].clientY;
      let delta = startY - endY;
      feedScreen.style.transition = 'transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s';
      if (delta > window.innerHeight * 0.18) {
        // Открыть ленту
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';
        feedScreen.style.opacity = 1;
        setTimeout(() => { mainContainer.classList.add('blurred'); }, 300);
        swipeHint.style.display = 'none';
      } else {
        // Вернуть вниз
        feedScreen.classList.remove('active-screen');
        feedScreen.classList.add('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
        feedScreen.style.opacity = 0;
        swipeHint.style.display = '';
      }
      dragging = false;
      dragType = null;
    });

    // --- Drag-свайп вниз (закрытие ленты) ---
    feedScreen.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        startY = e.touches[0].clientY;
        dragging = true;
        dragType = 'down';
        feedScreen.style.transition = 'none';
      }
    });
    feedScreen.addEventListener('touchmove', function(e) {
      if (!dragging || dragType !== 'down') return;
      currentY = e.touches[0].clientY;
      let delta = Math.max(0, currentY - startY);
      let percent = Math.max(0, 1 - delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${(1 - percent) * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    feedScreen.addEventListener('touchend', function(e) {
      if (!dragging || dragType !== 'down') return;
      let endY = e.changedTouches[0].clientY;
      let delta = endY - startY;
      feedScreen.style.transition = 'transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s';
      if (delta > window.innerHeight * 0.18) {
        // Закрыть ленту
        showMain();
      } else {
        // Вернуть наверх
        feedScreen.classList.add('active-screen');
        feedScreen.classList.remove('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';
        feedScreen.style.opacity = 1;
      }
      dragging = false;
      dragType = null;
    });

    // --- Для мыши (десктоп) ---
    mainContainer.addEventListener('mousedown', function(e) {
      startY = e.clientY;
      dragging = true;
      dragType = 'up';
      feedScreen.style.transition = 'none';
      feedScreen.classList.add('active-screen');
      feedScreen.classList.remove('inactive-screen');
      feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
      feedScreen.style.opacity = 0;
    });
    mainContainer.addEventListener('mousemove', function(e) {
      if (!dragging || dragType !== 'up') return;
      currentY = e.clientY;
      let delta = Math.max(0, startY - currentY);
      let percent = Math.min(1, delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${100 - percent * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    mainContainer.addEventListener('mouseup', function(e) {
      if (!dragging || dragType !== 'up') return;
      let endY = e.clientY;
      let delta = startY - endY;
      feedScreen.style.transition = 'transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s';
      if (delta > window.innerHeight * 0.18) {
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';
        feedScreen.style.opacity = 1;
        setTimeout(() => { mainContainer.classList.add('blurred'); }, 300);
        swipeHint.style.display = 'none';
      } else {
        feedScreen.classList.remove('active-screen');
        feedScreen.classList.add('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
        feedScreen.style.opacity = 0;
        swipeHint.style.display = '';
      }
      dragging = false;
      dragType = null;
    });
    feedScreen.addEventListener('mousedown', function(e) {
      startY = e.clientY;
      dragging = true;
      dragType = 'down';
      feedScreen.style.transition = 'none';
    });
    feedScreen.addEventListener('mousemove', function(e) {
      if (!dragging || dragType !== 'down') return;
      currentY = e.clientY;
      let delta = Math.max(0, currentY - startY);
      let percent = Math.max(0, 1 - delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${(1 - percent) * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    feedScreen.addEventListener('mouseup', function(e) {
      if (!dragging || dragType !== 'down') return;
      let endY = e.clientY;
      let delta = endY - startY;
      feedScreen.style.transition = 'transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s';
      if (delta > window.innerHeight * 0.18) {
        showMain();
      } else {
        feedScreen.classList.add('active-screen');
        feedScreen.classList.remove('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';
        feedScreen.style.opacity = 1;
      }
      dragging = false;
      dragType = null;
    });

    function showMain() {
      mainContainer.classList.add('active-screen');
      mainContainer.classList.remove('inactive-screen');
      mainContainer.classList.remove('blurred');
      feedScreen.classList.remove('active-screen');
      feedScreen.classList.add('inactive-screen');
      feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
      feedScreen.style.opacity = 0;
      swipeHint.style.display = '';
    }
    function showFeed() {
      mainContainer.classList.add('blurred');
      feedScreen.classList.add('active-screen');
      feedScreen.classList.remove('inactive-screen');
      feedScreen.style.transform = 'translateX(-50%) translateY(0)';
      feedScreen.style.opacity = 1;
      swipeHint.style.display = 'none';
    }
  </script>
