<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaYOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Montserrat', Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      color: #181818;
    }
    .main-container, .screen-feed {
      max-width: 430px;
      margin: 0 auto;
      padding: 0 0 0 0;
      background: #fff;
      min-height: 100vh;
      position: relative;
      display: block;
      transition: opacity 0.3s;
    }
    .main-container {
      z-index: 1;
      opacity: 1;
    }
    .main-container.blurred {
      filter: blur(2px) grayscale(0.1);
      opacity: 0.7;
      transition: filter 0.3s, opacity 0.3s;
    }
    .screen-feed {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%) translateY(100%);
      width: 100vw;
      max-width: 430px;
      min-height: 100vh;
      background: #fff;
      z-index: 100;
      box-shadow: 0 -2px 24px 0 #e0e0e0;
      transition: transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s;
      opacity: 0;
      pointer-events: none;
      display: block;
    }
    .screen-feed.active-screen {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .screen-feed.inactive-screen {
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      pointer-events: none;
    }
    .active-screen { display: block !important; }
    .inactive-screen { display: none !important; }
    /* Верхняя панель главного экрана */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 18px 0 18px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
    }
    .user-name {
      font-size: 1.22rem;
      font-weight: 600;
      color: #232323;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: none;
      padding: 0;
      transition: background 0.2s;
    }
    .icon-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
    }
    .icon-btn:active {
      background: #edeafd;
    }
    /* Блок счетов и действий */
    .accounts-actions-row {
      display: flex;
      flex-direction: row;
      gap: 22px;
      margin: 32px 18px 0 18px;
    }
    .accounts-block {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .account-main-card {
      background: #f6f6f6;
      border-radius: 22px;
      padding: 20px 22px 18px 22px;
      display: flex;
      align-items: center;
      gap: 22px;
      min-width: 0;
      box-sizing: border-box;
    }
    .card-img {
      width: 76px;
      height: 52px;
      border-radius: 14px;
      object-fit: cover;
      background: #e50914;
      display: block;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .card-balance-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
      gap: 4px;
    }
    .account-balance {
      font-size: 1.32rem;
      font-weight: 700;
      color: #232323;
      line-height: 1.1;
    }
    .account-label {
      font-size: 1.08rem;
      color: #7a7a7a;
      font-weight: 500;
      line-height: 1.1;
    }
    .account-invest-card {
      background: #edeafd;
      border-radius: 16px;
      padding: 16px 20px 14px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 0;
    }
    .invest-img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      background: #a13cf7;
      display: block;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .invest-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .invest-balance {
      font-size: 1.18rem;
      font-weight: 700;
      color: #232323;
    }
    .invest-label {
      font-size: 1.05rem;
      color: #7a7a7a;
      font-weight: 500;
    }
    .actions-col {
      display: flex;
      flex-direction: column;
      gap: 22px;
      justify-content: space-between;
      align-items: center;
    }
    .action-vert-btn {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: none;
      padding: 0;
      transition: background 0.2s;
    }
    .action-vert-btn:active {
      background: #edeafd;
    }
    .action-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
    /* Быстрые действия */
    .quick-actions {
      display: flex;
      gap: 22px;
      margin: 24px 18px 0 18px;
    }
    .quick-action {
      background: #f6f6f6;
      border-radius: 18px;
      width: 76px;
      height: 76px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      padding: 0;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .quick-action:active {
      background: #edeafd;
    }
    .quick-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      border-radius: 14px;
      display: block;
    }
    /* Последняя операция */
    .last-transaction {
      background: #f6f6f6;
      border-radius: 18px;
      margin: 28px 18px 0 18px;
      padding: 18px 22px 16px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .last-transaction-icon {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: #00bfff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
    }
    .last-transaction-icon img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    .last-transaction-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      gap: 4px;
    }
    .last-transaction-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #232323;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .last-transaction-category {
      font-size: 1.08rem;
      color: #7a7a7a;
      font-weight: 500;
    }
    .last-transaction-amount {
      font-size: 1.22rem;
      font-weight: 800;
      color: #232323;
      margin-left: 12px;
      white-space: nowrap;
    }
    /* --- ЛЕНТА --- */
    .feed-top {
      padding: 24px 18px 0 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .feed-section-title {
      font-size: 1.12rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #232323;
      position: relative;
      display: inline-block;
    }
    .feed-section-title.traty::after {
      content: '';
      display: block;
      width: 90%;
      height: 5px;
      background: #e94f7c;
      border-radius: 2px;
      margin-top: 2px;
    }
    .feed-section-title.sovety::after {
      content: '';
      display: block;
      width: 90%;
      height: 5px;
      background: #b39ddb;
      border-radius: 2px;
      margin-top: 2px;
    }
    .feed-section-title.nagrady::after {
      content: '';
      display: block;
      width: 90%;
      height: 5px;
      background: #6be27b;
      border-radius: 2px;
      margin-top: 2px;
    }
    .feed-section-title.vygoda::after {
      content: '';
      display: block;
      width: 90%;
      height: 5px;
      background: #3ee6e6;
      border-radius: 2px;
      margin-top: 2px;
    }
    .feed-filters {
      display: flex;
      flex-direction: row;
      gap: 12px;
      padding: 0 0 12px 0;
      margin: 0 0 8px 0;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .feed-filters::-webkit-scrollbar {
      display: none;
    }
    .feed-filter-btn {
      border: 2px solid #e0e0e0;
      border-radius: 22px;
      padding: 8px 22px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
      color: #232323;
      transition: background 0.2s, color 0.2s, border 0.2s;
      outline: none;
      white-space: nowrap;
      box-shadow: 0 2px 8px 0 #e0e0e0;
      margin-right: 0;
      margin-left: 0;
      display: inline-block;
    }
    .feed-filter-btn.traty { border-color: #e94f7c; color: #e94f7c; }
    .feed-filter-btn.sovety { border-color: #a13cf7; color: #a13cf7; }
    .feed-filter-btn.nagrady { border-color: #6be27b; color: #6be27b; }
    .feed-filter-btn.vygoda { border-color: #3ee6e6; color: #3ee6e6; }
    .feed-filter-btn.plus { border-color: #ffd600; color: #ffd600; }
    .feed-filter-btn.active {
      background: #f6f6f6;
      border-width: 3px;
      filter: brightness(0.95);
    }
    .feed-cards-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0 0 24px 0;
      margin: 0 18px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .feed-card-7000 {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 0;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .feed-card-7000 img {
      width: 100%;
      max-width: 100%;
      display: block;
      border-radius: 18px 18px 0 0;
    }
    .feed-card-7000-content {
      padding: 18px 16px 16px 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .feed-card-nagrady {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 18px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .feed-card-nagrady .nagrady-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #232323;
      margin-bottom: 4px;
    }
    .feed-card-nagrady .nagrady-check {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      color: #232323;
    }
    .feed-card-nagrady .nagrady-check-icon {
      width: 32px;
      height: 32px;
      background: #6be27b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
    }
    .feed-card-nagrady .nagrady-btn {
      background: #ffd600;
      color: #232323;
      border: none;
      border-radius: 22px;
      padding: 10px 28px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px #e0e0e0;
      transition: background 0.2s;
    }
    .feed-card-nagrady .nagrady-btn:active {
      background: #ffe066;
    }
    .feed-card-vygoda {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 18px 16px 16px 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }
    .feed-card-vygoda .vygoda-icon {
      width: 36px;
      height: 36px;
      background: #3ee6e6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
    }
    .feed-card-vygoda .vygoda-text {
      font-size: 1.08rem;
      color: #232323;
      font-weight: 600;
    }
    .feed-card-sovety {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 18px 16px 16px 16px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
    }
    .feed-card-sovety .sovety-icon {
      width: 36px;
      height: 36px;
      background: #f6f6f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .feed-card-sovety .sovety-text {
      font-size: 1.08rem;
      color: #232323;
      font-weight: 600;
    }
    /* Нижнее меню */
    .bottom-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      max-width: 430px;
      background: #f6f6f6;
      border-radius: 22px 22px 0 0;
      box-shadow: 0 -2px 12px 0 #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      z-index: 100;
      height: 64px;
      margin: 0 auto;
    }
    .bottom-nav-btn {
      flex: 1;
      border: none;
      background: none;
      font-size: 1.15rem;
      font-weight: 700;
      color: #7a7a7a;
      padding: 0;
      height: 100%;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      border-radius: 22px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-nav-btn.active {
      color: #181818;
      background: #fff;
      font-weight: 800;
    }
    .bottom-nav-btn.feed-indicator::after {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #e94f7c;
      border-radius: 50%;
      position: absolute;
      right: 18px;
      top: 18px;
    }
    .bottom-nav-divider {
      width: 1px;
      height: 32px;
      background: #e0e0e0;
      margin: 0 8px;
    }
    .bottom-nav-search { display: none !important; }
    .swipe-hint {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.85;
      z-index: 10;
      pointer-events: none;
      animation: fadein 1.2s;
    }
    .swipe-hint-arrow {
      width: 44px;
      height: 44px;
      margin-bottom: 0;
      animation: bounce 1.2s infinite;
      color: #b0b8d1;
      display: block;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(12px); }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 0.85; }
    }
    @media (max-width: 480px) {
      .main-container { max-width: 100vw; }
      .bottom-nav { max-width: 100vw; }
    }
    .feed-actions-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .feed-round-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 8px 0 #ffd6e0;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      outline: none;
    }
    .feed-round-btn.bell {
      background: #e50914;
      font-size: 1.3rem;
    }
    .feed-round-btn.profile {
      background: #e50914;
      font-size: 1.3rem;
    }
    .feed-plus-btn {
      flex: 1;
      background: #181818;
      color: #fff;
      border-radius: 22px;
      border: none;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 24px 12px 18px;
      margin-left: 0;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 16px 0 #e0e0e0;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .feed-plus-btn .crown {
      position: absolute;
      right: 12px;
      top: -16px;
      font-size: 1.5rem;
      color: #ffd600;
      filter: drop-shadow(0 2px 2px #0002);
    }
    .widgets-area {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 32px 18px 0 18px;
      min-height: 120px;
    }
    .widget-block {
      background: #f6f6f6;
      border-radius: 18px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #e0e0e0;
      position: relative;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }
    .widget-block.dragging {
      opacity: 0.6;
      box-shadow: 0 8px 32px #a13cf7aa;
      z-index: 10;
    }
    .widget-remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e94f7c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: background 0.2s;
    }
    .widget-remove-btn:active {
      background: #a13cf7;
    }
    .add-widget-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #b0b8d1;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 16px 0 #e0e0e0;
      cursor: pointer;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .add-widget-btn:active {
      background: #aeb4c6;
      color: #fff;
    }
    .edit-widget-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #00b86b;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 16px 0 #e0e0e0;
      cursor: pointer;
      z-index: 3002;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .edit-widget-btn:active {
      background: #00994c;
    }
    .add-widget-small-btn {
      position: fixed;
      right: 44px;
      bottom: 108px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #b0b8d1;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 8px 0 #e0e0e0;
      cursor: pointer;
      z-index: 3003;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .add-widget-small-btn:active {
      background: #aeb4c6;
      color: #fff;
    }
    .widget-picker-modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(24,24,24,0.18);
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .widget-picker-modal.active {
      display: flex;
    }
    .widget-picker-content {
      background: #fff;
      border-radius: 22px;
      padding: 32px 24px 24px 24px;
      min-width: 260px;
      box-shadow: 0 8px 32px #a13cf722;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .widget-picker-title {
      font-size: 1.18rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #232323;
    }
    .widget-picker-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .widget-picker-item {
      background: #f6f6f6;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 1.08rem;
      font-weight: 600;
      color: #232323;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }
    .widget-picker-item:active {
      background: #a13cf7;
      color: #fff;
    }
    .close-widget-picker {

  <script>
    // --- Кастомизируемые виджеты на всю область ---
    let GRID_SIZE = 64;
    let GRID_COLS = 5;
    let GRID_ROWS = 8;
    function recalcGrid() {
      const area = document.getElementById('widgetsArea');
      const w = window.innerWidth;
      const h = window.innerHeight - 90; // высота шапки
      GRID_SIZE = Math.max(56, Math.floor(Math.min(w / 5, h / 8)));
      GRID_COLS = Math.floor(w / GRID_SIZE);
      GRID_ROWS = Math.floor(h / GRID_SIZE);
      area.style.width = w + 'px';
      area.style.height = h + 'px';
    }
    window.addEventListener('resize', () => {
      recalcGrid();
      renderWidgetsGrid();
    });
    const availableWidgets = [
      { id: 'balance', name: 'Баланс', w: 2, h: 1, render: () => `
        <div class="widget-balance">
          <img src="card.png" alt="card" class="balance-card-img" />
          <div style="font-size:2.1rem;font-weight:800;color:#232323;line-height:1.1;">98,71₽</div>

        </div>
      ` },
      { id: 'invest', name: 'Инвесткопилка', w: 2, h: 1, render: (wObj = {}) => {
        const w = wObj.w || 2;
        const h = wObj.h || 1;
        let iconSize = Math.min(w, h) > 1 ? 44 : 28;
        let sumSize = Math.max(1.0, 0.9 + 0.2 * (w + h - 2));
        let labelSize = Math.max(0.95, 0.9 + 0.1 * (w + h - 2));
        return `
          <div style="width:100%;height:100%;background:#fff;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;">
            <img src="addcardinvest.png" alt="invest" style="width:${iconSize}px;height:${iconSize}px;border-radius:8px;object-fit:cover;background:#a13cf7;box-shadow:0 2px 8px #e0e0e0;" />
            <div style="font-size:${sumSize}rem;font-weight:800;color:#232323;line-height:1.1;">3000 ₽</div>
            <div style="font-size:${labelSize}rem;color:#7a7a7a;font-weight:600;line-height:1.1;">На Инвесткопилку</div>
          </div>
        `;
      }},
      { id: 'send', name: 'Отправить', w: 1, h: 1, render: () => `<img src="paperplane.png" alt="plane" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'qr', name: 'QR', w: 1, h: 1, render: () => `<img src="qr.png" alt="qr" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'world', name: 'Глобус', w: 1, h: 1, render: () => `<img src="iconworld.png" alt="world" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'shop', name: 'Сумка', w: 1, h: 1, render: () => `<img src="shop.png" alt="shop" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'ticket', name: 'Билет', w: 1, h: 1, render: () => `<img src="tiket.png" alt="ticket" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'rubleplane', name: 'Авиабилет', w: 1, h: 1, render: () => `<img src="rubleplane.png" alt="rubleplane" class="widget-img-full" style="width:32px;height:32px;" />` },
      { id: 'last', name: 'Последняя операция', w: 3, h: 1, render: (wObj = {}) => {
        const w = wObj.w || 3;
        const h = wObj.h || 1;
        const amount = '-1 958 ₽';
        const title = 'Яндекс.Лавка';
        const category = 'Продукты';
        if ((w === 2 && h === 1) || (w === 1 && h === 1)) {
          return `
            <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;gap:4px;background:#fff;border-radius:12px;">
              <div style="width:24px;height:24px;display:flex;align-items:center;justify-content:center;background:#00bfff;border-radius:6px;">
                <img src='yandexlavka.png' alt='yandex-lavka' style='width:18px;height:18px;object-fit:contain;border-radius:4px;' />
              </div>
              <span style="font-size:0.95rem;font-weight:700;max-width:40px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">Ян...</span>
              <span style="font-size:0.95rem;font-weight:800;">${amount}</span>
            </div>
          `;
        }
        const iconSize = Math.max(20, Math.min(32, Math.floor(Math.min(w, h) * 16 + 8)));
        const sumSize = Math.max(0.9, Math.min(1.1, 0.8 + 0.1 * (w + h)));
        const titleSize = Math.max(0.9, Math.min(1.1, 0.8 + 0.08 * (w + h)));
        const catSize = Math.max(0.85, Math.min(1.0, 0.8 + 0.05 * (w + h)));
        if (w <= 1 && h <= 1) {
          return `
            <div class="widget-last-center" style="gap:2px;">
              <div class="last-icon" style="margin-bottom:0;width:${iconSize}px;height:${iconSize}px;">
                <img src="yandexlavka.png" alt="yandex-lavka" style="width:${iconSize-4}px;height:${iconSize-4}px;" />
              </div>
            </div>
          `;
        } else if (w <= 2 && h >= 2) {
          return `
            <div class="widget-last-center" style="gap:2px;">
              <div class="last-icon" style="width:${iconSize}px;height:${iconSize}px;">
                <img src="yandexlavka.png" alt="yandex-lavka" style="width:${iconSize-4}px;height:${iconSize-4}px;" />
              </div>
              <div class="last-amount" style="font-size:${sumSize}rem;">${amount}</div>
              <div class="last-category" style="font-size:${catSize}rem;">${category}</div>
            </div>
          `;
        } else if (w <= 3 && h <= 1) {
          return `
            <div class="widget-last-center" style="gap:2px;">
              <div class="last-title-row">
                <div class="last-icon" style="margin-bottom:0;width:${iconSize}px;height:${iconSize}px;">
                  <img src="yandexlavka.png" alt="yandex-lavka" style="width:${iconSize-4}px;height:${iconSize-4}px;" />
                </div>
                <div class="last-title" style="font-size:${titleSize}rem;max-width:40px;">Яндекс...</div>
                <div class="last-amount" style="font-size:${sumSize}rem;">${amount}</div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="widget-last-center" style="gap:4px;">
              <div class="last-icon" style="width:${iconSize}px;height:${iconSize}px;">
                <img src="yandexlavka.png" alt="yandex-lavka" style="width:${iconSize-4}px;height:${iconSize-4}px;" />
              </div>
              <div class="last-title-row">
                <div class="last-title" style="font-size:${titleSize}rem;">${title}</div>
                <div class="last-amount" style="font-size:${sumSize}rem;">${amount}</div>
              </div>
              <div class="last-category" style="font-size:${catSize}rem;">${category}</div>
            </div>
          `;
        }
      }},
    ];
    let userWidgets = [
      { id: 'balance', x: 0, y: 1, w: 5, h: 2 },
      { id: 'last', x: 0, y: 3, w: 3, h: 2 },
      { id: 'send', x: 3, y: 3, w: 1, h: 1 },
      { id: 'qr', x: 4, y: 3, w: 1, h: 1 },
      { id: 'shop', x: 3, y: 4, w: 1, h: 1 },
      { id: 'world', x: 4, y: 4, w: 1, h: 1 },
    ];
    let editMode = false;
    // --- Проверка занятости ячеек ---
    function isCellFree(x, y, w, h, ignoreIdx = -1) {
      for (let i = 0; i < userWidgets.length; i++) {
        if (i === ignoreIdx) continue;
        const uw = userWidgets[i];
        const aw = availableWidgets.find(w => w.id === uw.id);
        for (let dx = 0; dx < aw.w; dx++) {
          for (let dy = 0; dy < aw.h; dy++) {
            for (let ddx = 0; ddx < w; ddx++) {
              for (let ddy = 0; ddy < h; ddy++) {
                if (uw.x + dx === x + ddx && uw.y + dy === y + ddy) return false;
              }
            }
          }
        }
      }
      return x >= 0 && y >= 1 && x + w <= GRID_COLS && y + h <= GRID_ROWS;
    }
    // --- Рендер виджетов ---
    function renderWidgetsGrid() {
      recalcGrid();
      const area = document.getElementById('widgetsArea');
      area.innerHTML = '';
      userWidgets.forEach((w, idx) => {
        const widget = availableWidgets.find(aw => aw.id === w.id);
        if (!widget) return;
        const block = document.createElement('div');
        block.className = 'widget-block-grid';
        block.style.width = ((w.w || widget.w) * GRID_SIZE - 8) + 'px';
        block.style.height = ((w.h || widget.h) * GRID_SIZE - 8) + 'px';
        block.style.left = (w.x * GRID_SIZE + 4) + 'px';
        block.style.top = (w.y * GRID_SIZE + 4) + 'px';
        if (widget.id === 'last') {
          block.innerHTML = widget.render(w);
        } else {
          block.innerHTML = widget.render();
        }
        if (editMode) {
          const removeBtn = document.createElement('button');
          removeBtn.className = 'widget-remove-btn';
          removeBtn.innerHTML = '×';
          removeBtn.title = 'Удалить';
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            userWidgets.splice(idx, 1);
            renderWidgetsGrid();
          };
          block.appendChild(removeBtn);
          // Drag&Drop только в режиме редактирования
          let offsetX, offsetY, dragging = false, startX, startY;
          function onPointerDown(e) {
            if (e.target.classList.contains('widget-resize-handle')) return;
            dragging = true;
            block.classList.add('dragging');
            const rect = block.getBoundingClientRect();
            if (e.touches) {
              offsetX = e.touches[0].clientX - rect.left;
              offsetY = e.touches[0].clientY - rect.top;
              document.addEventListener('touchmove', onPointerMove, { passive: false });
              document.addEventListener('touchend', onPointerUp);
            } else {
              offsetX = e.clientX - rect.left;
              offsetY = e.clientY - rect.top;
              document.addEventListener('mousemove', onPointerMove);
              document.addEventListener('mouseup', onPointerUp);
            }
            startX = w.x;
            startY = w.y;
          }
          function onPointerMove(e) {
            if (!dragging) return;
            let px, py;
            if (e.touches) {
              px = e.touches[0].clientX - area.getBoundingClientRect().left - offsetX;
              py = e.touches[0].clientY - area.getBoundingClientRect().top - offsetY;
            } else {
              px = e.clientX - area.getBoundingClientRect().left - offsetX;
              py = e.clientY - area.getBoundingClientRect().top - offsetY;
            }
            let gx = Math.round(px / GRID_SIZE);
            let gy = Math.round(py / GRID_SIZE);
            gx = Math.max(0, Math.min(gx, GRID_COLS - (w.w || widget.w)));
            gy = Math.max(1, Math.min(gy, GRID_ROWS - (w.h || widget.h)));
            block.style.left = (gx * GRID_SIZE + 4) + 'px';
            block.style.top = (gy * GRID_SIZE + 4) + 'px';
          }
          function onPointerUp(e) {
            dragging = false;
            block.classList.remove('dragging');
            let px, py;
            if (e.changedTouches) {
              px = e.changedTouches[0].clientX - area.getBoundingClientRect().left - offsetX;
              py = e.changedTouches[0].clientY - area.getBoundingClientRect().top - offsetY;
            } else {
              px = (e.clientX || 0) - area.getBoundingClientRect().left - offsetX;
              py = (e.clientY || 0) - area.getBoundingClientRect().top - offsetY;
            }
            let gx = Math.round(px / GRID_SIZE);
            let gy = Math.round(py / GRID_SIZE);
            gx = Math.max(0, Math.min(gx, GRID_COLS - (w.w || widget.w)));
            gy = Math.max(1, Math.min(gy, GRID_ROWS - (w.h || widget.h)));
            if (isCellFree(gx, gy, w.w || widget.w, w.h || widget.h, idx)) {
              userWidgets[idx].x = gx;
              userWidgets[idx].y = gy;
            } else {
              userWidgets[idx].x = startX;
              userWidgets[idx].y = startY;
            }
            renderWidgetsGrid();
            if (e.touches) {
              document.removeEventListener('touchmove', onPointerMove);
              document.removeEventListener('touchend', onPointerUp);
            } else {
              document.removeEventListener('mousemove', onPointerMove);
              document.removeEventListener('mouseup', onPointerUp);
            }
          }
          block.addEventListener('mousedown', onPointerDown);
          block.addEventListener('touchstart', onPointerDown, { passive: false });
          // --- Resize handle ---
          const resizeHandle = document.createElement('div');
          resizeHandle.className = 'widget-resize-handle';
          block.appendChild(resizeHandle);
          let resizing = false, startW, startH, startMouseX, startMouseY;
          function onResizeDown(e) {
            e.stopPropagation();
            resizing = true;
            block.classList.add('dragging');
            startW = w.w || widget.w;
            startH = w.h || widget.h;
            if (e.touches) {
              startMouseX = e.touches[0].clientX;
              startMouseY = e.touches[0].clientY;
              document.addEventListener('touchmove', onResizeMove, { passive: false });
              document.addEventListener('touchend', onResizeUp);
            } else {
              startMouseX = e.clientX;
              startMouseY = e.clientY;
              document.addEventListener('mousemove', onResizeMove);
              document.addEventListener('mouseup', onResizeUp);
            }
          }
          function onResizeMove(e) {
            if (!resizing) return;
            let mouseX, mouseY;
            if (e.touches) {
              mouseX = e.touches[0].clientX;
              mouseY = e.touches[0].clientY;
            } else {
              mouseX = e.clientX;
              mouseY = e.clientY;
            }
            let dx = mouseX - startMouseX;
            let dy = mouseY - startMouseY;
            let newW = Math.max(1, Math.round(startW + dx / GRID_SIZE));
            let newH = Math.max(1, Math.round(startH + dy / GRID_SIZE));
            newW = Math.min(newW, GRID_COLS - w.x);
            newH = Math.min(newH, GRID_ROWS - w.y);
            if (isCellFree(w.x, w.y, newW, newH, idx)) {
              block.style.width = (newW * GRID_SIZE - 8) + 'px';
              block.style.height = (newH * GRID_SIZE - 8) + 'px';
              userWidgets[idx].w = newW;
              userWidgets[idx].h = newH;
            }
          }
          function onResizeUp(e) {
            resizing = false;
            block.classList.remove('dragging');
            renderWidgetsGrid();
            if (e.touches) {
              document.removeEventListener('touchmove', onResizeMove);
              document.removeEventListener('touchend', onResizeUp);
            } else {
              document.removeEventListener('mousemove', onResizeMove);
              document.removeEventListener('mouseup', onResizeUp);
            }
          }
          resizeHandle.addEventListener('mousedown', onResizeDown);
          resizeHandle.addEventListener('touchstart', onResizeDown, { passive: false });
        }
        area.appendChild(block);
      });
    }

    function renderWidgetPickerGrid() {
      const list = document.getElementById('widgetPickerList');
      list.innerHTML = '';

        const item = document.createElement('div');
        item.className = 'widget-picker-item';
        item.textContent = w.name;
        item.onclick = () => {
          let found = false;
          for (let y = 1; y <= GRID_ROWS - w.h && !found; y++) {
            for (let x = 0; x <= GRID_COLS - w.w && !found; x++) {
              if (isCellFree(x, y, w.w, w.h)) {
                userWidgets.push({ id: w.id, x, y });
                found = true;
              }
            }
          }
          document.getElementById('widgetPickerModal').classList.remove('active');
          renderWidgetsGrid();
        };
        list.appendChild(item);
      });

    document.getElementById('closeWidgetPicker').onclick = () => {
      document.getElementById('widgetPickerModal').classList.remove('active');
      renderEditButton();
    };

      if (e.target === this) {
        this.classList.remove('active');
        renderEditButton();
      }
    });
    // --- Свайпы между главной и лентой ---
    let startY = null;
    let currentY = null;
    let dragging = false;
    let dragType = null;
    let wasFeedAtTop = false;
    let swipeCancelled = false;
    let initialFeedScrollTop = 0;
    const feedScreen = document.getElementById('feedScreen');
    const mainContainer = document.getElementById('mainContainer');
    // --- Drag-свайп вверх (открытие ленты) ---
    mainContainer.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        startY = e.touches[0].clientY;
        dragging = true;
        dragType = 'up';
        feedScreen.style.transition = 'none';
        feedScreen.classList.add('active-screen');
        feedScreen.classList.remove('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
        feedScreen.style.opacity = 0;
      }
    });
    mainContainer.addEventListener('touchmove', function(e) {
      if (!dragging || dragType !== 'up') return;
      currentY = e.touches[0].clientY;
      let delta = Math.max(0, startY - currentY);
      let percent = Math.min(1, delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${100 - percent * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    mainContainer.addEventListener('touchend', function(e) {
      if (!dragging || dragType !== 'up') return;
      let endY = e.changedTouches[0].clientY;
      let delta = startY - endY;
      feedScreen.style.transition = 'transform 0.45s cubic-bezier(.77,0,.18,1), opacity 0.3s';
      if (delta > window.innerHeight * 0.18) {
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';
        feedScreen.style.opacity = 1;
        setTimeout(() => { mainContainer.classList.add('blurred'); }, 300);
      } else {
        feedScreen.classList.remove('active-screen');
        feedScreen.classList.add('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(100%)';
        feedScreen.style.opacity = 0;
      }
      dragging = false;
      dragType = null;
    });
    // --- Drag-свайп вниз (закрытие ленты) ---
    feedScreen.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        const feedCardsList = document.getElementById('feedCardsList');
        if (feedCardsList.scrollTop === 0) {
          startY = e.touches[0].clientY;
          dragging = true;
          dragType = 'down';
          feedScreen.style.transition = 'none';
        } else {
          dragging = false;
        }
      }
    });
    feedScreen.addEventListener('touchmove', function(e) {
      if (!dragging || dragType !== 'down') return;
      currentY = e.touches[0].clientY;
      let delta = Math.max(0, currentY - startY);
      let percent = Math.max(0, 1 - delta / window.innerHeight);
      feedScreen.style.transform = `translateX(-50%) translateY(${(1 - percent) * 100}%)`;
      feedScreen.style.opacity = percent;
    });
    feedScreen.addEventListener('touchend', function(e) {
      if (!dragging || dragType !== 'down') return;
      let endY = e.changedTouches[0].clientY;
      let delta = endY - startY;

      if (delta > window.innerHeight * 0.18) {

        feedScreen.classList.remove('inactive-screen');
        feedScreen.style.transform = 'translateX(-50%) translateY(0)';

      }
      dragging = false;
      dragType = null;
    });
    // --- Для мыши (десктоп) ---
    mainContainer.addEventListener('mousedown', function(e) {

      dragType = null;
